<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table id="tbl">
        <thead>
            <tr>ID</tr>
            <tr>Nombre</tr>
            <tr>Desc</tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function() {
            $.get("datos.json", function(data, status) {
                $.each(data, function (key, val) {
                    $("#tablaProveedores tbody").append("<tr><td>" + val.id + "</td><td>" + val.nombre + "</td><td>" + val.desc + "</td></tr>");
                });
            });
        });
    </script>
</html>
